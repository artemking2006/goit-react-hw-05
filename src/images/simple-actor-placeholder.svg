<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Градієнтний фон -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <pattern id="pattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="6" height="6" fill="#3d556c" fill-opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Фон із текстурою -->
  <rect width="100" height="150" fill="url(#bgGradient)"/>
  <rect width="100" height="150" fill="url(#pattern)"/>
  
  <!-- Декоративна рамка -->
  <rect x="5" y="5" width="90" height="140" rx="3" stroke="#bdc3c7" stroke-width="1" fill="none" stroke-dasharray="3,3"/>
  
  <!-- Іконка камери з плівкою -->
  <rect x="35" y="45" width="30" height="20" rx="3" fill="#7f8c8d"/>
  <circle cx="50" cy="55" r="8" fill="#95a5a6"/>
  <circle cx="50" cy="55" r="4" fill="#2c3e50"/>
  <rect x="42" y="42" width="16" height="3" rx="1" fill="#7f8c8d"/>
  
  <!-- Плівка -->
  <rect x="30" y="75" width="40" height="8" fill="#7f8c8d"/>
  <rect x="33" y="75" width="4" height="8" fill="#2c3e50"/>
  <rect x="43" y="75" width="4" height="8" fill="#2c3e50"/>
  <rect x="53" y="75" width="4" height="8" fill="#2c3e50"/>
  <rect x="63" y="75" width="4" height="8" fill="#2c3e50"/>
  
  <!-- Написи з тінню -->
  <text x="51" y="101" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50" fill-opacity="0.5">No Pic</text>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ecf0f1">No Pic</text>
  
  <text x="51" y="121" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2c3e50" fill-opacity="0.5">Без Фото</text>
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ecf0f1">Без Фото</text>
  
  <!-- Декоративні кути -->
  <path d="M5,15 L5,5 L15,5" stroke="#ecf0f1" stroke-width="1.5" fill="none"/>
  <path d="M95,15 L95,5 L85,5" stroke="#ecf0f1" stroke-width="1.5" fill="none"/>
  <path d="M5,135 L5,145 L15,145" stroke="#ecf0f1" stroke-width="1.5" fill="none"/>
  <path d="M95,135 L95,145 L85,145" stroke="#ecf0f1" stroke-width="1.5" fill="none"/>
</svg>
